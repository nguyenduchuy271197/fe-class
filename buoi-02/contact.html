<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <div>

    <h1>Xin chào bạn!!!</h1>

    <!-- Registration Form -->
    <form>
      <div>
        <label for="">Name</label>
        <input type="text" />
      </div>
      <div>
        <label for="">Phone</label>
        <input type="text" />
      </div>
      <div>
        <label for="">Course</label>
        <select name="" id="">
          <option value="">Python</option>
          <option value="">Java</option>
          <option value="">Javascript</option>
        </select>
      </div>
      <div>
        <label for="">Bio</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
      </div>
      <div>
        <p>Age</p>
        <div>
          <div>
            <input type="radio" name="age" />
            <label for="">Lower than 18</label>
          </div>

          <div>
            <input type="radio" name="age" />
            <label for="">18 - 30</label>
          </div>

          <div>
            <input type="radio" name="age" />
            <label for="">Greater than 30</label>
          </div>
        </div>
      </div>
      <div>
        <p>What are your favorite food?</p>
        <div>
          <input type="checkbox" />
          <label for="">Pho</label>

          <input type="checkbox" />
          <label for="">Bun Bo</label>

          <label for="">BDMT</label>
        </div>
      </div>

      <button type="submit">Register</button>
    </form>
